openapi: 3.1.0
info:
  title: ConstrSW - Rooms API
  description: API para gerenciamento de salas e mobílias
  version: 1.0.0
servers:
  - url: http://localhost:8188
    description: Servidor de desenvolvimento (externo)
  - url: http://rooms:8080
    description: Servidor interno (Docker)

tags:
  - name: Rooms
    description: Gerenciamento de salas

paths:
  /api/v1/rooms:
    post:
      tags:
        - Rooms
      summary: Criar uma nova sala
      operationId: createRoom
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomCreateRequest'
      responses:
        '201':
          description: Sala criada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Sala já existe

    get:
      tags:
        - Rooms
      summary: Listar salas com filtros e paginação
      operationId: findAllRooms
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: building
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [AVAILABLE, OCCUPIED, MAINTENANCE]
        - name: minCapacity
          in: query
          schema:
            type: integer
        - name: maxCapacity
          in: query
          schema:
            type: integer
        - name: number
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Lista de salas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RoomResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/rooms/{id}:
    get:
      tags:
        - Rooms
      summary: Buscar sala por ID
      operationId: findOneRoom
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Dados da sala
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Rooms
      summary: Substituir uma sala existente
      operationId: updateRoom
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomUpdateRequest'
      responses:
        '200':
          description: Sala atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Sala duplicada detectada

    patch:
      tags:
        - Rooms
      summary: Atualizar parcialmente dados da sala
      operationId: patchRoom
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoomPatchRequest'
      responses:
        '200':
          description: Sala atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoomResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Sala duplicada detectada

    delete:
      tags:
        - Rooms
      summary: Deletar uma sala
      operationId: removeRoom
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Sala deletada
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /health:
    get:
      tags:
        - Health
      summary: Health check
      operationId: healthCheck
      responses:
        '200':
          description: Serviço está funcionando

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Requisição inválida
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Não autorizado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Recurso não encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    RoomCreateRequest:
      type: object
      properties:
        number:
          type: string
        building:
          type: string
        capacity:
          type: integer
        category:
          type: string
        status:
          type: string
          enum: [AVAILABLE, OCCUPIED, MAINTENANCE]

    RoomUpdateRequest:
      type: object
      properties:
        number:
          type: string
        building:
          type: string
        capacity:
          type: integer
        category:
          type: string
        status:
          type: string
          enum: [AVAILABLE, OCCUPIED, MAINTENANCE]

    RoomPatchRequest:
      type: object
      properties:
        number:
          type: string
        building:
          type: string
        capacity:
          type: integer
        category:
          type: string
        status:
          type: string
          enum: [AVAILABLE, OCCUPIED, MAINTENANCE]

    RoomResponse:
      type: object
      properties:
        id:
          type: string
        number:
          type: string
        building:
          type: string
        capacity:
          type: integer
        category:
          type: string
        status:
          type: string
          enum: [AVAILABLE, OCCUPIED, MAINTENANCE]

    Error:
      type: object
      properties:
        detail:
          type: string

