name: Rooms CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/constrsw-rooms

jobs:
  test:
    name: Executar Testes
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rooms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Instalar depend√™ncias
        run: |
          npm ci --legacy-peer-deps

      - name: Gerar Prisma Client
        run: |
          npm run prisma:generate

      - name: Executar testes unit√°rios
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rooms_test?schema=public
        run: |
          npm run test

      - name: Aguardar PostgreSQL estar pronto
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rooms_test?schema=public
        run: |
          echo "Aguardando PostgreSQL estar pronto..."
          # Instalar cliente PostgreSQL para usar pg_isready
          sudo apt-get update && sudo apt-get install -y postgresql-client
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres 2>/dev/null; then
              echo "‚úÖ PostgreSQL est√° pronto!"
              exit 0
            fi
            echo "Aguardando PostgreSQL... tentativa $i/30"
            sleep 2
          done
          echo "‚ùå PostgreSQL n√£o ficou pronto a tempo"
          exit 1

      - name: Configurar banco de dados para testes E2E
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rooms_test?schema=public
        run: |
          echo "DATABASE_URL est√° configurado: ${DATABASE_URL}"
          npm run test:e2e:setup || true

      - name: Executar testes E2E
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rooms_test?schema=public
        run: |
          npm run test:e2e

      - name: Gerar relat√≥rio de cobertura
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/rooms_test?schema=public
        run: |
          npm run test:cov

      - name: Upload coverage report como artefato
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Publicar coverage no Codecov (opcional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          directory: coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Debug - Informa√ß√µes do Build
        run: |
          echo "Evento: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
      
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadados (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build e push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    
    steps:
      - name: Debug - Informa√ß√µes do Deploy
        run: |
          echo "Evento: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"

      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Deploy para ambiente de produ√ß√£o
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "üöÄ Iniciando deploy..."
          echo "Deploy da imagem: $IMAGE_TAG"
          echo "Imagem latest: $IMAGE_LATEST"
          echo ""
          echo "‚úÖ Imagem publicada com sucesso no GitHub Container Registry!"
          echo "üìç Acesse: https://github.com/${{ github.repository }}/pkgs/container/constrsw-rooms"
          echo ""
          # Adicione aqui os comandos espec√≠ficos para fazer deploy
          # Exemplos:
          # - kubectl set image deployment/rooms rooms=$IMAGE_TAG
          # - docker-compose pull && docker-compose up -d rooms
          # - ssh deploy@server "docker pull $IMAGE_TAG && docker-compose up -d rooms"

      - name: Verificar health check
        run: |
          echo "Verificando health check do servi√ßo..."
          echo "Imagem publicada: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          # Adicione aqui os comandos para verificar se o deploy foi bem-sucedido
          # Exemplo: curl -f ${{ secrets.DEPLOY_URL }}/health || exit 1

